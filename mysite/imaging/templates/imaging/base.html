{% load static %}
{% comment %} mysite/imaging/templates/imaging/base.html {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>PYNQ Image Processing</title>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">

<div id="spinnerOverlay" class="position-fixed top-0 start-0 vw-100 vh-100 d-none
            align-items-center justify-content-center bg-white bg-opacity-75"
     style="z-index:1055">
  <div class="spinner-border text-primary" role="status"
       style="width:3rem;height:3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">PYNQ Lab</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navBar"><span class="navbar-toggler-icon"></span></button>
    <div id="navBar" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'grayscale_page' %}">Grayscale (Image)</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'filter_page' %}">Filter (Image)</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'video_grayscale_page' %}">Grayscale (Video)</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'video_filter_page' %}">Filter (Video)</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'history_page' %}">History</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
